<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析工具 - 质谱数据聚类分析系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">质谱数据聚类分析系统</div>
        <nav>
            <ul>
                <li><a href="首页.html">首页</a></li>
                <li><a href="features.html">分析工具</a></li>
                <!-- 其他导航链接 -->
            </ul>
        </nav>
        <div class="user-area">
            <button onclick="toggleLoginModal()">登录/注册</button>
        </div>
    </header>

    <main class="container">
        <h1>分析工具</h1>
        <!-- 文件上传表单 -->
        <section class="upload-section">
            <form id="dataUploadForm" enctype="multipart/form-data">
                <label for="massSpecData">上传质谱数据文件:</label>
                <input type="file" id="massSpecData" name="massSpecData" accept=".mzML,.csv,.txt">
                <button type="submit">上传</button>
            </form>
        </section>

        <!-- 聚类算法选择 -->
        <section class="clustering-options">
            <label for="clusteringAlgorithm">选择聚类算法:</label>
            <select id="clusteringAlgorithm" name="clusteringAlgorithm">
                <option value="kmeans">K-Means</option>
                <option value="hierarchical">Hierarchical Clustering</option>
                <option value="dbscan">DBSCAN</option>
                <option value="meanshift">Mean Shift</option>
                <!-- 其他聚类算法 -->
            </select>
            <button onclick="runAnalysis()">运行分析</button>
        </section>

        <section id="features" class="features-section">
            <p>我们的系统提供多种分析工具，帮助您高效处理和分析质谱数据。</p>
            <ul>
                <li>数据预处理：去噪、基线校正、峰值检测。</li>
                <li>聚类分析：支持K-means、层次聚类等多种算法。</li>
                <li>参数优化：自定义算法参数以获得最佳结果。</li>
                <li>结果可视化：直观展示分析结果，包括热图和散点图。</li>
            </ul>
        </section>

        <!-- 结果显示区域 -->
        <section class="results-section">
            <h2>分析结果</h2>
            <div id="resultsDisplay"></div>
        </section>
    </main>

    <footer>
        <div class="quick-links">
            <a href="privacy-policy.html">隐私政策</a>
            <a href="terms-of-service.html">使用条款</a>
            <a href="help-center.html">帮助中心</a>
        </div>
        <div class="contact-info">
            <p>Contact Us: +17870671570</p>
            <p>Email: 2524646990@qq.com</p>
        </div>
        <div class="copyright">
            <p>© 2024 质谱数据聚类分析系统</p>
        </div>
    </footer>

    <script src="features.js"></script>
</body>
</html>
